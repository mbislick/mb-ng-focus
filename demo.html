<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mb-focus demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/"/>

  <style>
  body > div {
    border-bottom: 1px solid rgb(198,198,198);
    margin-bottom: 10px;
    min-height: 60px;
  }
  input[type=text] {
    display: block;
    width: 100%;
  }

  div:nth-child(2) div {
    padding: 10px;
  }
  </style>
</head>
<body ng-controller="AppCtrlr">

  <div>
    <label>Show me: <input type="checkbox" ng-model="focusOnShow"></label><br/>
    <input type="text" ng-visible="focusOnShow" focus-on-show="focusOnShow" ng-show="focusOnShow" placeholder="Now that I have your attention..."/>
  </div>

  <div>
    <button type="button" ng-click="callTheDiva()">Call the diva</button>
    <label>Dull time: <input ng-model="diva.dullTime"/></label>
    <label>Wait to fade: <input ng-model="diva.waitToFade"/></label>
    <br/>
    <div diva="diva.show" ng-show="diva.show" dull-time="diva.dullTime" wait-to-fade="diva.waitToFade" >
      Look at me or I'll leave you alone!
    </div>
  </div>

  <input type="text" dispersed placeholder="Can't focus on me... "/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="mbFocusModule.js"></script>

  <script type="text/javascript">
  var myApp = angular.module('myApp', ['mb.focus']);
  myApp.controller('AppCtrlr', function($scope){
    $scope.focusOnShow = false;
    $scope.diva = {
      show: 0,
      dullTime: 3000,
      waitToFade: 1000
    };


    $scope.callTheDiva = function(){
      console.log($scope.diva.show);
      $scope.diva.show = true;
    }
  });
  </script>
</body>
</html>
